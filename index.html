<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    <!-- Import jQuery -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" type="text/javascript"></script>
    <!-- Import Weather Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <!-- Peronal style/scipts -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <meta charset="utf-8">
    <title>Weather App</title>
</head>

<body>
    <div class="containter-fluid">
        <div class="text-center">
            <h1 id="app-title" >Local Weather App <i class="wi wi-day-sunny-overcast"></i></h1>
        </div>


        <div class="row text-center">
            <!-- Display The location of the user -->
            <h3 id="location"></h3>
        </div>

        <div class="row text-center">
            <div class="col-md-1 col-md-offset-5">
                <h1 id="temperature"></h1>
            </div>
            <div class="col-md-1">
                <h1><i id="weather-icon" class="wi"></i></h1>
            </div>

        </div>

        <div class="row text-center">
            <button id="change-metric-button" class="btn btn-default" type="button" name="button">Celsius</button>

        </div>
    </div>

</body>

</html>
